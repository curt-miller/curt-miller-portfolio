  <body>
    <div class="grid-container">
      <div class="navbar">

          <a href="contact.html">contact</a>

        <h1>contact me:</h1>

          </div>
          <div>

          <div>

          </div>
          <div><button type="submit">Submit</button></div>
        </form>
      </div>

        <a href="https://github.com/curt-miller" target="_blank">

        </a>
